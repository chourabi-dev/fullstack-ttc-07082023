<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 
    <link rel="stylesheet" href="./css/chat.css">
</head>
<body>
    

    <div id="chat-bar" class="chat-bar">
        click to chat
    </div>


    <div class="chat-content" id="chat-content">
        <div class="chat-header">
            <button id="close-btn" type="button" class="btn-close" aria-label="Close"></button>
        </div>

        <div class="chat-messages" id="message-list">
            

            
            
        </div>
        <div class="chat-toolbar d-flex">
            <div class="w-100" >
                <input id="message" type="text" placeholder="Your message..." class="form-control w-100"  >
            </div>
            <div>
                <button  id="send-btn" class="btn btn-outline-primary">Send</button>
            </div>
        </div>
    </div>







    <script src="./js/chat.js"></script>
</body>
</html>
